apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: searxng
  namespace: kube-system
spec:
  repo: https://self-hosters-by-night.github.io/helm-charts
  chart: searxng
  targetNamespace: searxng
  createNamespace: true
  valuesContent: |-
    # SearXNG image configuration
    image:
      repository: searxng/searxng
      tag: latest
    
    # Environment variables
    env:
      SEARXNG_BASE_URL: "https://searxng.internal.crussell.io/"
      SEARXNG_REDIS_URL: "redis://searxng-valkey:6379/0"
    
    # Service configuration
    service:
      type: ClusterIP
      port: 80
    
    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi









