apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: searxng-valkey-data
  namespace: searxng
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng-valkey
  namespace: searxng
  labels:
    app: searxng-valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng-valkey
  template:
    metadata:
      labels:
        app: searxng-valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:8-alpine
          args:
            - valkey-server
            - --save
            - "30"
            - "1"
            - --loglevel
            - warning
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: searxng-valkey-data
---
apiVersion: v1
kind: Service
metadata:
  name: searxng-valkey
  namespace: searxng
spec:
  selector:
    app: searxng-valkey
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP














