apiVersion: v1
kind: Service
metadata:
  name: openclaw-gateway
  namespace: openclaw
  labels:
    app: openclaw
    component: gateway
spec:
  type: NodePort
  selector:
    app: openclaw
    component: gateway
  ports:
  - name: gateway
    port: 18789
    targetPort: 18789
    nodePort: 30087
    protocol: TCP
