---
# Role for managing ephemeral workloads in openclaw-workloads namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-manager
  namespace: openclaw-workloads
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create"]
---
# RoleBinding for pod-manager
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openclaw-gateway-pod-manager
  namespace: openclaw-workloads
subjects:
- kind: ServiceAccount
  name: openclaw-gateway
  namespace: openclaw
roleRef:
  kind: Role
  name: pod-manager
  apiGroup: rbac.authorization.k8s.io
