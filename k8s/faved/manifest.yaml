apiVersion: v1
kind: Namespace
metadata:
  name: faved
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: faved-storage
  namespace: faved
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faved
  namespace: faved
  labels:
    app: faved
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faved
  template:
    metadata:
      labels:
        app: faved
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 33:33 /var/www/html/storage && chmod -R 775 /var/www/html/storage"]
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage
      containers:
        - name: faved
          image: denho/faved:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: PORT
              value: "80"
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage
            - name: temp-data
              mountPath: /tmp
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: faved-storage
        - name: temp-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: faved
  namespace: faved
spec:
  selector:
    app: faved
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
