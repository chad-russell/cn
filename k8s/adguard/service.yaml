apiVersion: v1
kind: Service
metadata:
  name: adguard-dns
  namespace: adguard
  annotations:
    # Ensure this is NOT used by cluster DNS
    description: "External DNS service only - NOT for cluster use"
spec:
  type: NodePort
  selector:
    app: adguard
  ports:
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
    nodePort: 30053
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
    nodePort: 30053
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: Service
metadata:
  name: adguard-web
  namespace: adguard
spec:
  type: NodePort
  selector:
    app: adguard
  ports:
  - name: web-http
    port: 80
    targetPort: 80
    nodePort: 30054
  - name: setup
    port: 3000
    targetPort: 3000
    nodePort: 30055
  externalTrafficPolicy: Local
