apiVersion: v1
kind: Namespace
metadata:
  name: linkding
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkding-data
  namespace: linkding
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
  labels:
    app: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 33
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: linkding
          image: sissbruecker/linkding:latest
          ports:
            - containerPort: 9090
              name: http
          env:
            # Note: If LD_SUPERUSER_PASSWORD is not set, the user cannot login via the web UI.
            # Create a user manually via: kubectl exec -n linkding deployment/linkding -- python manage.py createsuperuser
            # Or use Django shell: kubectl exec -n linkding deployment/linkding -- sh -c 'echo "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.create_superuser(\"USERNAME\", \"EMAIL\", \"PASSWORD\")" | python manage.py shell'
            - name: LD_CSRF_TRUSTED_ORIGINS
              value: "https://linkding.internal.crussell.io"
            - name: LD_DISABLE_BACKGROUND_TASKS
              value: "False"
          volumeMounts:
            - name: data
              mountPath: /etc/linkding/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: linkding-data
---
apiVersion: v1
kind: Service
metadata:
  name: linkding
  namespace: linkding
spec:
  selector:
    app: linkding
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30080
  type: NodePort
