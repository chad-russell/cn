version: '3.8'

services:
  beszel-agent:
    image: henrygd/beszel-agent:latest
    container_name: beszel-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./beszel_agent_data:/var/lib/beszel-agent
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Monitor TrueNAS storage pools
      - /mnt/tank:/extra/tank:ro
      - /mnt/tank/photos:/extra/photos:ro
      - /mnt/tank/backups:/extra/backups:ro
    environment:
      - LISTEN=45876
      - KEY=ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIN+X1Fi/I3MpOgj58S5Kxn0zmC2yMvhXxkCs+lkx1tpC
      - HUB_URL=http://192.168.20.64:8090
      - TOKEN=<GENERATE_TOKEN_FROM_BESZEL_UI>
