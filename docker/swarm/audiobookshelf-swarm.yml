version: '3.8'

services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    environment:
      - TZ=America/New_York
      - AUDIOBOOKSHELF_HOSTNAME=audiobookshelf
    volumes:
      - /mnt/swarm-data/audiobookshelf/audiobooks:/audiobooks
      - /mnt/swarm-data/audiobookshelf/config:/config
      - /mnt/swarm-data/audiobookshelf/metadata:/metadata
      - /mnt/swarm-data/audiobookshelf/podcasts:/app/podcasts
    ports:
      - "30337:80"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/ >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == k2
      restart_policy:
        condition: on-failure
        delay: 5s
        # 0 == unlimited; prevents the service from staying down after 3 crashes.
        max_attempts: 0
