version: '3.8'

services:
  papra:
    image: ghcr.io/papra-hq/papra:latest
    environment:
      - APP_BASE_URL=https://papra.internal.crussell.io
      - TZ=America/New_York
      - AUTH_SECRET=papra-swarm-auth-secret-change-me
    volumes:
      - papra-data:/app/app-data
    ports:
      - "30083:1221"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1221/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.node.name == k3
      restart_policy:
        condition: on-failure

volumes:
  papra-data:
    driver: local
