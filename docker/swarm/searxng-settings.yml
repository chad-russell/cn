# SearXNG settings with JSON support enabled
# See: https://docs.searxng.org/admin/settings/settings.html

general:
  debug: false
  instance_name: "SearXNG"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

search:
  safe_search: 0
  formats:
    - html
    - json
  ban_time_on_fail: 5
  max_ban_time_on_fail: 120
server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "ultrasecretkey"
  limiter: false
  public_instance: false

redis:
  url: redis://searxng-valkey:6379/0

ui:
  static_path: "/usr/local/searxng/searx/static"
  templates_path: "/usr/local/searxng/searx/templates"
  default_theme: simple
  query_in_title: false
  infinite_scroll: false
  center_alignment: false
  theme_args:
    simple_style: auto

outgoing:
  request_timeout: 3.0
  max_request_timeout: 10.0
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true

enabled_plugins:
  - 'Hash plugin'
  - 'Self Informations'
  - 'Tracker URL remover'
  - 'Ahmia blacklist'
  - 'Hostnames plugin'
  - 'Open Access DOI rewrite'
