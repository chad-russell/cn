version: '3.8'

services:
  ntfy:
    image: binwiederhier/ntfy:v2.11.0
    command: serve
    environment:
      - TZ=America/New_York
      - NTFY_BASE_URL=https://ntfy.internal.crussell.io
    volumes:
      - ntfy-data:/var/cache/ntfy
    ports:
      - "30085:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/v1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.node.name == k2
      restart_policy:
        condition: on-failure

volumes:
  ntfy-data:
    driver: local
