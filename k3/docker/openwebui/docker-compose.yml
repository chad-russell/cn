version: "3.4"

services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - 3001:8080
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - WEBUI_AUTH=true
      # Connect to Ollama if you have it running (adjust URL as needed)
      # - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # Or use OpenAI-compatible APIs via the UI settings
    volumes:
      - openwebui-data:/app/backend/data
    env_file:
      - .env

volumes:
  openwebui-data:

